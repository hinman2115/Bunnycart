<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Checkout</title>
    </h:head>

    <h:body>
        <h1>Checkout</h1>

       <h:form id="cartForm">
    <h3>Your Cart</h3>

    <h:dataTable value="#{userCDIBean.viewCart()}" var="cartItem">
        <h:column>
            <f:facet name="header">Product Name</f:facet>
            #{cartItem.productName}
        </h:column>
        <h:column>
            <f:facet name="header">Quantity</f:facet>
            #{cartItem.quantity}
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{cartItem.price}
        </h:column>
        <h:column>
            <f:facet name="header">Remove</f:facet>
            <h:commandButton value="Remove" action="#{userCDIBean.removeAddCart(cartItem.productId)}" />
        </h:column>
    </h:dataTable>

    <h:outputText value="Total: #{userCDIBean.price}" />

    <!-- Shipping Information -->
    <h3>Shipping Information</h3>
    <h:panelGrid columns="2">
        <h:outputLabel for="address" value="Address: " />
        <h:inputText id="address" value="#{userCDIBean.address}" />

        <h:outputLabel for="pincode" value="Pincode: " />
        <h:inputText id="pincode" value="#{userCDIBean.pincode}" />

        <h:outputLabel for="mobileno" value="Mobile No: " />
        <h:inputText id="mobileno" value="#{userCDIBean.mobileno}" />
    </h:panelGrid>

    <!-- Payment Information -->
    <h3>Payment Information</h3>
    <h:panelGrid columns="2">
        <h:outputLabel for="paymentMethod" value="Payment Method: " />
        <h:selectOneMenu id="paymentMethod">
            <f:selectItem itemLabel="Select Payment Method" itemValue="" />
            <f:selectItem itemLabel="COD" itemValue="cod" />
        </h:selectOneMenu>
    </h:panelGrid>

    <!-- Submit button -->
    <h:commandButton value="Proceed to Payment" action="#{userCDIBean.proceedToPayment}" />
</h:form>

    </h:body>
</html>
